JLIB_RULES_SETTING_NOTES="1 Nếu bạn thay đổi các thiết lập, nó sẽ áp dụng cho các thành phần này. Lưu ý rằng:.<br><em>Thừa kế</em> nghĩa là các quyền từ Cấu Hình Toàn Cầu và nhóm cha sẽ được sử dụng<br><em> Bị từ chối</em> có nghĩa là dù các Cấu hình toàn cầu hay thiết lập nhóm cha có thế nào, nhóm đang được chỉnh sửa không thể có hành động này vào thành phần này.<br><em>Cho phép</em> có nghĩa là nhóm đang được chỉnh sửa sẽ có thể có hành động này cho thành phần này (nhưng nếu điều này là mâu thuẫn với Cấu hình Toàn Cầu hoặc nhóm cha, nó sẽ không có tác động, một cuộc xung đột sẽ được chỉ định bởi <em>Không cho phép (Đã khóa)</em> Dựa trên Tính Toán Thuộc Tính)<br>2.. Nếu bạn chọn một thiết lập mới, nhấp vào <em>Lưu</em> để làm mới các thiết lập được tính."
JLIB_RULES_SETTING_NOTES_ITEM="1 Nếu bạn thay đổi các thiết lập, nó sẽ áp dụng cho module này. Lưu ý rằng:<br><em>Thừa kế</em> nghĩa là các quyền từ Cấu hình toàn cầu và nhóm cha sẽ được sử dụng<br><em>Bị từ chối</em> có nghĩa là không dù cấu hình toàn cầu hay thiết lập nhóm cha như thế nào, nhóm đang được chỉnh sửa không thể có hành động này trên module này.<br><em>Cho phép</em> có nghĩa là nhóm đang được chỉnh sửa sẽ có thể có hành động này cho module này (nhưng nếu điều này là mâu thuẫn với Cấu hình Toàn cầu hoặc nhóm cha, nó sẽ không có tác động, một cuộc xung đột sẽ được chỉ định bởi <em>Không cho phép (đã khóa)</em> dựa trên Tính Toán Thuộc tính)<br>2.. Nếu bạn chọn một thiết lập mới, nhấp vào <em>Lưu</em> để làm mới các thiết lập tính toán."

