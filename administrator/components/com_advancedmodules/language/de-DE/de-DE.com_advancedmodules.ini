AMM_REPLACE_URLS_FRONTEND_DESC="Aktivieren Sie dieses Kontrollkästchen, damit der Advanced Module Manager die Modulbearbeitungslinks im Frontend verwaltet. Sie können dies deaktivieren, wenn Ihr Template (Framework) Konflikte mit dem Advanced Module Manager verursacht."
