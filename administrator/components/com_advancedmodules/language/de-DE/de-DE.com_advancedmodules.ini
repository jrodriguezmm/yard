AMM_REMOVE_TAGS_DESC="Mit den speziellen {remove} Plugin-Tags können Sie einzelne Module oder ganze Modulpositionen von jeder Seite entfernen, die diesen Tag enthält.<br><br>Um beispielsweise die Modulposition <span class=&quot;rl_code&quot;>position-7</span> von einer bestimmten Artikelseite zu entfernen, platzieren Sie diese einfach irgendwo innerhalb des Artikels:<br><span class=&quot;rl_code&quot;>{remove-modulepos position-7}</span>"
