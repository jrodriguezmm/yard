JLIB_RULES_SETTING_NOTES="1. Als u deze instelling wijzigt, zal ze worden toegepast op dit component. Merk op dat:<br><em>Overgenomen</em> betekent dat de permissies van globale configuratie en de bovenliggende groep worden gebruikt.<br><em>Geweigerd</em> betekent dat wat de globale configuratie of bovenliggende groep instellingen ook zijn, de groep die wordt gewijzigd deze actie niet kan ondernemen op het component.<br><em>Toegestaan</em> betekent dat de groep die wordt gewijzigd deze actie zal kunnen ondernemen op het component (maar als dit in conflict is met de globale configuratie of bovenliggende groep zal het geen effect hebben; een conflict wordt aangeduid door <em>Niet Toegestaan (Gesloten)</em> onder Berekende Instellingen).<br>"
JLIB_RULES_SETTING_NOTES_ITEM="1. Als u deze instelling wijzigt, zal ze worden toegepast op deze module. Merk op dat:<br><em>Overgenomen</em> betekent dat de permissies van globale configuratie en de bovenliggende groep worden gebruikt.<br><em>Geweigerd</em> betekent dat wat de globale configuratie of bovenliggende groep instellingen ook zijn, de groep die wordt gewijzigd deze actie niet kan ondernemen op de module.<br><em>Toegestaan</em> betekent dat de groep die wordt gewijzigd deze actie zal kunnen ondernemen op de module (maar als dit in conflict is met de globale configuratie of bovenliggende groep zal het geen effect hebben; een conflict wordt aangeduid door <em>Niet Toegestaan (Gesloten)</em> onder Berekende Instellingen).<br>"

