JLIB_RULES_SETTING_NOTES="1. Hvis du ændrer indstillingen, vil det påvirke denne komponent. Bemærk at:<br><em>Nedarvet</em> betyder at tilladelser fra den globale konfiguration og overordnede gruppe benyttes.<br><em>Nægtet</em> betyder at ligegyldig hvad indstilling den globale konfiguration eller overordnede gruppe har, så vil gruppen der redigeres ikke kunne gennemføre denne handling på komponentet.<br><em>Tilladt</em> betyder at gruppen der redigeres vil være i stand til at gennemføre denne handling på komponentet (forudsat at dette ikke er i konflikt med den globale konfiguration eller overordnede gruppes indstillinger; En konflikt indikeres med <em>Ikke tilladt (Låst)</em> under Beregnede indstillinger).<br>2. Hvis du vælger en ny indstilling, klik <em>Gem</em> for at forny de Beregnede indstillinger."
JLIB_RULES_SETTING_NOTES_ITEM="1. Hvis du ændrer indstillingen, vil det påvirke dette modul. Bemærk at:<br><em>Nedarvet</em> betyder at tilladelser fra den globale konfiguration og overordnede gruppe benyttes.<br><em>Nægtet</em> betyder at ligegyldig hvad indstilling den globale konfiguration eller overordnede gruppe har, så vil gruppen der redigeres ikke kunne gennemføre denne handling på modulet.<br><em>Tilladt</em> betyder at gruppen der redigeres vil være i stand til at gennemføre denne handling på modulet (forudsat at dette ikke er i konflikt med den globale konfiguration eller overordnede gruppes indstillinger; En konflikt indikeres med <em>Ikke tilladt (Låst)</em> under Beregnede indstillinger).<br>2. Hvis du vælger en ny indstilling, klik <em>Gem</em> for at forny de Beregnede indstillinger."

