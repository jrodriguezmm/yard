JLIB_RULES_SETTING_NOTES="1. Jika Anda mengubah pengaturan di atas, maka ia hanya akan diterapkan ke komponen ini saja. Catatan:<br><em>Diwariskan</em> berarti izin dari konfigurasi global dan kelompok induk yang akan digunakan.<br><em>Ditolak</em> berarti tidak peduli bagaimana pengaturan yang ada pada konfigurasi global maupun kelompok induk, kelompok yang sedang disunting tidak dapat mengambil tindakan pada komponen ini.<br><em>Diizinkan</em> berarti kelompok yang sedang disunting akan dapat mengambil tindakan ini untuk komponen ini (namun jika ini konflik dengan konfigurasi global atau kelompok induk maka ia tidak akan berdampak; konflik akan ditandai sebagai <em>Tidak Diizinkan (Terkunci)</em> di bawah Pengaturan Gabungan).<br>2. Jika anda memilih pengaturan yang baru, klik <em>Simpan</em> untuk menyegarkan kembali pengaturan gabungan."
JLIB_RULES_SETTING_NOTES_ITEM="1. Jika Anda mengubah pengaturan di atas, maka ia hanya akan diterapkan ke modul ini saja. Catatan:<br><em>Diwariskan</em> berarti izin dari konfigurasi global dan kelompok induk yang akan digunakan.<br><em>Ditolak</em> berarti tidak peduli bagaimana pengaturan yang ada pada konfigurasi global maupun kelompok induk, kelompok yang sedang disunting tidak dapat mengambil tindakan pada komponen ini.<br><em>Diizinkan</em> berarti kelompok yang sedang disunting akan dapat mengambil tindakan ini untuk komponen ini (namun jika ini konflik dengan konfigurasi global atau kelompok induk maka ia tidak akan berdampak; konflik akan ditandai sebagai <em>Tidak Diizinkan (Terkunci)</em> di bawah Pengaturan Gabungan).<br>2. Jika anda memilih pengaturan yang baru, klik <em>Simpan</em> untuk menyegarkan kembali pengaturan gabungan."

