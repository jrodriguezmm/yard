JLIB_RULES_SETTING_NOTES="1. Ak zmeníte nastavenia, tieto budú aplikované pre tento komponent. Pamätajte, že:<br><em>Zdediť</em> znamená, že budú použité oprávnenia zo všeobecných nastavení a nadradená skupina bude použitá.<br><em>Zakázané</em> znamená, že nezáleží na všeobecných nastaveniach alebo nastaveniach nadradenej skupiny, upravovaná skupina nemôže vykonávať túto akciu v tomto komponente.<br><em>Povolené</em> znamená, že upravovaná skupina môže vykonávať túto akciu v tomto komponente (ale ak je to v konflikte so všeobecnými nastaveniami alebo nastaveniami nadradenej skupiny, nebude to mať žiadny dopad na výsledok; zobrazí sa hlásenie o konflikte <em>Nepovolené (Uzamknuté)</em> vo Vypočítaných nastaveniach).<br>2. Ak vyberiete nové nastavenie, kliknite na <em>Uložiť</em>, aby sa obnovili Vypočítané nastavenia."
JLIB_RULES_SETTING_NOTES_ITEM="1. Ak zmeníte nastavenia, tieto budú aplikované pre tento modul. Pamätajte, že:<br><em>Zdediť</em> znamená, že budú použité oprávnenia zo všeobecných nastavení a nadradená skupina bude použitá.<br><em>Zakázané</em> znamená, že nezáleží na všeobecných nastaveniach alebo nastaveniach nadradenej skupiny, upravovaná skupina nemôže vykonávať túto akciu v tomto module.<br><em>Povolené</em> znamená, že upravovaná skupina môže vykonávať túto akciu v tomto module (ale ak je to v konflikte so všeobecnými nastaveniami alebo nastaveniami nadradenej skupiny, nebude to mať žiadny dopad na výsledok; zobrazí sa hlásenie o konflikte <em>Nepovolené (Uzamknuté)</em> vo Vypočítaných nastaveniach).<br>2. Ak vyberiete nové nastavenie, kliknite na <em>Uložiť</em>, aby sa obnovili Vypočítané nastavenia."

